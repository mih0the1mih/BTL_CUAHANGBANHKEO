<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="./CSS/style.css">
	<meta charset="utf-8">
	<title>Register</title>
</head>

<body>
	<div class="wrapper">
		<div class="form-box register">
			<h2>Registration</h2>
			<form action="Login.html" name="Form" onsubmit="return validateForm()">
				<div class="input-box">
					<span class="icon"><ion-icon name="person"></ion-icon></span>
					<input type="text" required placeholder="Username" name="name" id="name" maxlength="20">
					<div class="error" id="nameError"></div>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="call"></ion-icon></span>
					<input type="tel" required placeholder="Phone number" name="phone" id="phone">
					<div class="error" id="phoneError"></div>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" required placeholder="Password" name="pass" id="pass">
					<div class="error" id="passError"></div>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox"> I agree to the terms & conditions</label>
				</div>
				<input type="submit" class="btn" value="Register">
				<div class="login-register">
					<p>Already have an account?<a href="Login.html" class="login-link">Login</a></p>
				</div>
			</form>
		</div>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="./js/Register_form_validation.js"></script>
</body>

</html>
