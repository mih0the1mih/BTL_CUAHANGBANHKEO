<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="./CSS/style.css">
	<meta charset="utf-8">
	<title>Login</title>
</head>

<body>
	<div class="wrapper">
		<div class="form-box login">
			<h2>Login</h2>
			<form action="giaodien.html" name="Form" onsubmit="return validateForm()">
				<div class="input-box">
					<span class="icon"><ion-icon name="phone"></ion-icon></span>
					<input type="phone" required placeholder="Phone number" name="phonenum" id="phonenum">
					<div class="error" id="phonenumError"></div>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="pass"></ion-icon></span>
					<input type="password" required placeholder="Password" name="passw" id="passw">
					<div class="error" id="passwError"></div>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox"> Remember me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<input type="submit" class="btn" value="Login">
				<div class="login-register">
					<p>Don't have an account?<a href="Register.html" class="register-link">Register</a></p>
				</div>
			</form>
		</div>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="./js/Login_Form_Validation.js"></script>
</body>

</html>
